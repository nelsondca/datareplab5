<!DOCTYPE html>
<html>

<body>
    <h1>Hello from index html</h1>
    <!-- form sending data to the server using GET method -->
    <h3>GET METHOD</h3>
    <form method="GET" action="/name">
        <label>firstname:</label> <!-- label for the first name input -->
        <input type="text" name="fname" value="doom" /><br> <!-- Input field for the first name with a default value -->
        <label>lastname:</label><!-- label for the last name name input -->
        <input type="text" name="lname" value="slayer" /><br>
        <!-- Input field for the last name with a default value -->
        <input type="submit" value="submit"> <!-- Submit button to send the form data to the server-->

    </form>

    <!-- sending data t the server using a post, this way data will be included in the body of the html request -->
    <h3>POST METHOD</h3>
    <form method="POST" action="/name">
        <label>firstname:</label>
        <input type="text" name="fname" value="doom" /><br>
        <label>lastname:</label>
        <input type="text" name="lname" value="slayer" /><br>
        <input type="submit" value="submit">

    </form>

</body>

</html>
