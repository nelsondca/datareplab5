<!DOCTYPE html>
<html>

<body>
    <h1>Hello from index html</h1>
    <h3>GET METHOD</h3>
    <form method="GET" action="/name">
        <label>firstname:</label>
        <input type="text" name="fname" value="doom" /><br>
        <label>lastname:</label>
        <input type="text" name="lname" value="slayer" /><br>
        <input type="submit" value="submit">

    </form>

    <!-- sending data t the server using a post, this way data will be included in the body of the html request -->
    <h3>POST METHOD</h3>
    <form method="POST" action="/name">
        <label>firstname:</label>
        <input type="text" name="fname" value="doom" /><br>
        <label>lastname:</label>
        <input type="text" name="lname" value="slayer" /><br>
        <input type="submit" value="submit">

    </form>

</body>

</html>
